language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t vadimshavlovski/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vadimshavlovski/docker-react npm run test -- --coverage # -- --coverage to exit npm run test automatically
 
